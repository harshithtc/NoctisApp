name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3G"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: Install dependencies (flutter)
        working-directory: frontend
        run: flutter pub get

      - name: Dart dependency audit (outdated)
        working-directory: frontend
        run: |
          flutter pub outdated --mode=null-safety || true

      - name: Dart dependency tree
        working-directory: frontend
        run: |
          flutter pub deps --style=compact || true

      - name: Prepare Android signing (optional)
        if: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "Restoring keystore from secret"
          mkdir -p frontend/android/keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > frontend/android/keystore/release.jks
          # Create key.properties using safe echo commands
          echo 'storeFile=frontend/android/keystore/release.jks' > frontend/android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> frontend/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> frontend/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> frontend/android/key.properties

      - name: Regenerate Gradle wrapper (ensure Gradle available)
        working-directory: frontend/android
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon wrapper --gradle-version 9.4.2

      - name: Run Gradle lint & assemble
        working-directory: frontend/android
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon clean lint assembleRelease --stacktrace

      - name: Run dependency report
        working-directory: frontend/android
        run: |
          ./gradlew --no-daemon dependencies --configuration releaseRuntimeClasspath > dependencies.txt || true
        continue-on-error: true

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: noctisapp-release-apk
          path: frontend/android/app/build/outputs/**/app-release*.apk

      - name: Upload dependency report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: frontend/android/dependencies.txt
