name: noctisapp
description: Enterprise-grade encrypted chat application for couples
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Env + Config
  flutter_dotenv: ^6.0.0

  cryptography: ^2.5.0

  # State Management
  provider: ^6.1.1

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^3.0.3
  connectivity_plus: ^7.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3
  path_provider: ^2.1.2

  # Authentication & Security
  local_auth: ^2.1.8
  crypto: ^3.0.3
  encrypt: ^5.0.3

  # UI & Animations
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9

  # Media
  image_picker: ^1.1.2
  video_player: ^2.8.2
  audioplayers: ^6.5.1
  audio_waveforms: ^1.0.5
  file_picker: ^10.3.3
  image: ^4.1.7
  video_compress: ^3.1.3

  # WebRTC
  flutter_webrtc: ^1.2.0

  # Notifications
  flutter_local_notifications: ^19.4.2

  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  share_plus: ^12.0.0
  permission_handler: ^12.0.1
  device_info_plus: ^12.1.0
  package_info_plus: ^9.0.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/fonts/
    - assets/.env
